<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Account Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="progress-bar"></div>
        <div class="form-header">
            <span class="icon">📋</span>
            <h2>Create a new account</h2>
        </div>
        <div class="tabs">
            <button class="tab active">Private customers</button>
            <button class="tab">Corporate Customers</button>
        </div>
        <form>
            <div class="input-group">
                <span class="input-icon">✉️</span>
                <input type="email" placeholder="email address" required>
            </div>
            <button type="submit" class="signup-btn">SIGN UP FOR FREE</button>
        </form>
        <p class="footer-text">If you already have an account, click <a href="#">here</a></p>
    </div>
</body>
</html>
